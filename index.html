<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 6">
            <a-camera></a-camera>
        </a-entity>


        <!--antena-->
            <a-cone position="0 5 0" color="orange"></a-cone>
        <!--Face-->
            <a-box position="0  3 0" height="2" width="4" color="#008ae6"></a-box>  
        <!--eyes-->
            <a-sphere position="-1  3 1" radius="0.3" color="#fff" animation = "property: position; from:-1 3 1; to: -1 3.2 1; dir:alternate; loop: true; dur: 1800;" ></a-sphere>  
            <a-sphere position="1  3 1" radius="0.3" color="#fff" animation = "property: position; from:1 3 1; to: 1 3.2 1; dir:alternate; loop: true; dur: 1800;"></a-sphere>  
        <!--body-->
            <a-box position="0  1 0" height="2" width="5" color="#66ff66"></a-box>  
        <!--buttons-->
            <a-sphere position="0 1.75 1" radius="0.1" color="#ffa64d"></a-sphere>
            <a-sphere position="0 1.25 1" radius="0.1" color="#ff1a75"></a-sphere>
            <a-sphere position="0 0.75 1" radius="0.1" color=" #ff8000"></a-sphere>
        <!--legs-->
            <a-box position="-1 -1 0" height="2" width="0.5" color="#ff6633"></a-box>
            <a-box position="1 -1 0" height="2" width="0.5" color="#ff6633"></a-box>
        <!--hands-->>
            <a-box position="-3.25 1 0" height="2" width="0.5" rotation="90 90 0" color="#ff6666"></a-box>
            <a-box position="3.25 1 0" height="2" width="0.5" rotation="90 90 0" color="#ff6666"></a-box>
            <a-box position="-3.75 2.5 0" height="2" width="0.5" color="#ff6666"></a-box>
            <a-box position="3.75 -0.5 0" height="2" width="0.5" color="#ff6666"></a-box>
            
    </a-scene>
</body>

</html>
